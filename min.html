    <script>
        let arr=[20,3,88,1,99];
       
            function minf(arr) {
                let min=arr[0];
                    for (let index = 1; index < arr.length-1; index++) {
                       if(arr[index]<min)
                       {
                           min=arr[index]
                       }
                        
                    }


                    return min;
            }

            console.log(minf(arr));
